stages:
  - build
  - publish

build stage:
  stage: build
  script:
    - yarn install
    - NODE_OPTIONS=--max_old_space_size=4096 yarn build
  artifacts:
    paths:
      - public

publish stage:
  variables:
    CI_DEBUG_TRACE: "true"
  stage: publish
  script:
    - pwd
    - echo $CI_COMMIT_SHORT_SHA
    - echo $CI_PROJECT_DIR
    - ls -l $CI_PROJECT_DIR/
    - cd public
    - git init
    - git add -A
    - git commit -m 'deploy'
    - git push -f https://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@github.com/withmonumental/docs.git
  artifacts:
    paths:
      - public
